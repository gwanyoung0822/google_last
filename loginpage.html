<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- 파비콘 -->
    <link rel="icon" href="images/googleg_standard_color_128dp.png">
    <!-- 폰트 어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/loginpage.css">
</head>
<body>
    <div class="main">
        <h2>회원가입</h2>
        <form>
            <ul>
                <li>
                    <label for="name">
                        <i class="fa-solid fa-user"></i>
                    </label>
                    <input type="text" name="name" id="name" placeholder="이름">
                </li>
                <li>
                    <label for="mail">
                        <i class="fa-solid fa-envelope"></i>
                    </label>
                    <input type="email" name="mail" id="mail" placeholder="이메일">
                </li>
                <li>
                    <label for="passward">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="text" name="passward" id="passward" placeholder="비밀번호">
                </li>
                <li>
                    <label for="passwardcheck">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="text" name="passwardcheck" id="passwardcheck" placeholder="비밀번호 확인">
                </li>
            </ul>
            <button class="logup"><a href="index.html">가입하기</a></button>
            <button class="notice"><a href="noticepage.html" target="_blank">공지 창 열기</a></button>
        </form>
    </div>
</body>
</html>
